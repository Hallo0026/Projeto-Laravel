<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./vue/vue.js"></script>
	<title>Vue</title>
	<style>

		body {
			background-color: rgb(49, 48, 48);
			color: white;
		}

	</style>
</head>
<body>

	<div id="app">
		<input type="text" id="inputTexto">
		<button @click="selecionarElementoFilho">Botão</button>

		<p id="paragrafo" style="color: red">Parágrafo</p>

		<br><br>
		<select id="opcoes">
			<option value="A">Opção 1</option>
			<option value="B">Opção 2</option>
			<option value="C">Opção 3</option>			
		</select>

		<br><br><br>
		<div class="retorno"> {{ retorno }}</div>
	</div>

	<script>
		
		new Vue({
			el: "#app",
			data: {
				retorno: '',
			},
			methods: {
				selecionarElementoFilho() {
					this.retorno = paragrafo.style.color = "blue";
				}
			}		
		});

	</script>
</body>
</html>
