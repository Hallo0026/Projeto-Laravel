<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./vue/vue.js"></script>
	<title>Vue</title>
	<style>

		body {
			background-color: rgb(49, 48, 48);
			color: white;
		}

	</style>
</head>
<body>

	<div id="app">
    <span>Paciente: </span><input type="text" v-model="paciente">

    <br><br>

    <ul>
      <li v-for="p in lista">{{ p.nome }}, {{ p.idade }}</li>
    </ul>

	</div>

	<script>
		
		new Vue({

			el: "#app",

			data: {
        paciente: '',
        pacientes: [
          {nome: 'Jorge', idade: 26},
          {nome: 'João', idade: 18},
          {nome: 'José', idade: 27},
          {nome: 'Júnior', idade: 31},
          {nome: 'Julio', idade: 23},
          {nome: 'Josias', idade: 34},
        ],
        lista: [],
			},

			methods: {

			},

			computed: {

			},
      watch: {
        paciente(valorNovo) {
          this.lista = this.pacientes.filter(p => p.nome.match(valorNovo));
        },
      }

		});

	</script>
</body>
</html>
