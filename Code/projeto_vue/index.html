<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./vue/vue.js"></script>
	<title>Vue</title>
</head>
<body>

	<div id="app">
		<a v-bind:href="site">Site</a>
		<p v-bind:class="cor">Entendendo a diretiva v-bind</p>
    <input type="text" v-bind:placeholder="instrucaoDePreenchimento" v-bind:value="valor">
    <input type="checkbox" v-bind:checked="check">
	</div>

	<script>
		
		options = {

			el: '#app',
			data: {
				site: 'https://www.google.com.br',
				cor: 'red',
				instrucaoDePreenchimento: 'Preencha o campo',
				valor: 'Valor inicial',
				check: true,
			},
			methods: {
				
			}

		}

		const vm = new Vue(options) // vm = view model

	</script>
</body>
</html>
