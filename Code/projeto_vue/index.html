<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./vue/vue.js"></script>
	<title>Vue</title>
	<style>

		body {
			background-color: rgb(49, 48, 48);
			color: white;
		}

	</style>
</head>
<body>

	<div id="app">

        <!-- Template pode ser usado para quando não desejamos um elementos pai encapsulando o conteúdo HTML -->

        <template v-if="saudacao"> <!-- Renderização condicional -->
            <h1>Olá, mundo!</h1>
            <p><strong>Conteúdo da tag template</strong></p>
        </template>

        <template v-for="n in 10">
            <p>2 x {{ n }} = {{ 2*n }}</p>
        </template>

	</div>

	<script>
		
		new Vue({
			el: "#app",
			data: {
				saudacao: true,
			},
			methods: {
				
			}		
		});

	</script>
</body>
</html>
